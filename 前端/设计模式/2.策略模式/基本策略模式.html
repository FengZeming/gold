<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>2.策略模式-基本策略模式</title>
	</head>

	<body>

		<script type="text/javascript">
			var strategies = {
				S: function (salary) {
					return salary * 4;
				},
				A: function (salary) {
					return salary * 3;
				},
				B: function (salary) {
					return salary * 2;
				}

			};

			var calculateBonus = function (level, salary) {
				return strategies[level](salary);
			}

			console.log(calculateBonus(S, 20000));
			console.log(calculateBonus(A, 20000));
		</script>

	</body>

</html>
